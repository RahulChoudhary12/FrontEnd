    <h1><u>Contact Us</u></h1>
    <form>
        <fieldset>
            <legend>User Information</legend>
            <ol type="">
<li><label><b>Full Name:</b></label><br>
<input type="text" placeholder="User Name"/>
<br><br></li>

<li><label><strong>Date of birth:</strong></label><br>
<input type="date" />
<br><br></li>

<li><label><b>State:</b></label><br>
<select>
<option>Please Select State</option>
<option>UP</option>
<option>AP</option>
<option>Delhi</option>
<option>Goa</option>
<option>TN</option>
</select>
<br><br></li>

<li><label><strong>Email:</strong></label><br>
<input type="email" placeholder="name@gmail.com"/><br><br></li>

<li><label><b>Mobile:</b></label><br>
<input type="tel" placeholder="1234567890"/><br><br></li>

<li><label><b>Gender</b></label><br>
<input type="radio"/>Male
<input type="radio"/>Female<br><br></li>


<li><label><b>Course Applied:</b></label><br>
<input type="checkbox"/>Python
<input type="checkbox"/>JAVA
<input type="checkbox"/>Javascript<br><br></li>

<li><label><b>Address:</b></label>
<textarea rows="5" cols="40" placeholder="Address"></textarea>
<br><br><br></li>
            </ol>
    <input type="submit">
    <input type="reset">



</fieldset>


    </form>
